        <div style="width:100%; height: 400px;" id='map'></div>

  
        <script>
          var map = L.map('map').setView([52.40842, 10.180], 12);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
            
            
          map.on('click', function(e) {
            alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
          });
          var markers = {};
          markers["T00"] = L.marker([52.40971027985026, 10.181660056114197], {}).bindPopup('<b>Tafel 0</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-0/">Link</a>').addTo(map);
          markers["T01"] = L.marker([52.40839150172891, 10.18064618110657], {}).bindPopup('<b>Tafel 1</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-01/">Link</a>').addTo(map);

          markers["T03"] = L.marker([52.40693196434515, 10.18532395362854], {}).bindPopup('<b>Tafel 3</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-03/">Link</a>').addTo(map);

          markers["T05"] = L.marker([52.40649343919458, 10.187464356422424], {}).bindPopup('<b>Tafel 5</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-05/">Link</a>').addTo(map);
          markers["T06"] = L.marker([52.40614327045896, 10.187405347824098], {}).bindPopup('<b>Tafel 6</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-06/">Link</a>').addTo(map);
          markers["T07"] = L.marker([52.406994142931524, 10.190817117691042], {}).bindPopup('<b>Tafel 7</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-07/">Link</a>').addTo(map);
          markers["T08"] = L.marker([52.407115227295584, 10.192399621009828], {}).bindPopup('<b>Tafel 8</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-08/">Link</a>').addTo(map);
          markers["T09"] = L.marker([52.403908015741, 10.18586575984955], {}).bindPopup('<b>Tafel 9</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-09/">Link</a>').addTo(map);
          markers["T10"] = L.marker([52.405298926936155, 10.185238122940063], {}).bindPopup('<b>Tafel 10</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-10/">Link</a>').addTo(map);
          markers["T10a"] = L.marker([52.40542001595336, 10.185334682464601], {}).bindPopup('<b>Tafel 10a</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-10-a/">Link</a>').addTo(map);

          markers["T12"] = L.marker([52.40512220182802, 10.18237888813019], {}).bindPopup('<b>Tafel 12</b><br> Weitere Informationen: <a href="http://www.dollbergen.de/dorferlebnispfad/tafel-12/">Link</a>').addTo(map);

          //markers["T14"] = L.marker([], {}).bindPopup("<b>Tafel 14</b>").addTo(map);

          var group = new L.featureGroup([markers["T01"], markers["T02"], markers["T03"], markers["T04"], markers["T05"], markers["T06"], markers["T07"], markers["T08"], markers["T09"], markers["T10"], markers["T11"], markers["T12"], markers["T13"], markers["T15"], markers["T15a"], markers["T16"]]);
          map.fitBounds(group.getBounds(), {padding: [20,20]});

          function focusMarker(name) {
                  map.panTo(markers[name].getLatLng());
          }
              
      </script>

      </div>
